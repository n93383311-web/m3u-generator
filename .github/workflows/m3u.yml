name: Generate M3U

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install --with-deps chromium

      - name: Run M3U Generator
        run: python generate_m3u.py

      - name: Commit and push to gh-pages
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout gh-pages || git checkout --orphan gh-pages
          cp index.m3u index.m3u
          git add index.m3u
          git commit -m "Update M3U" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages --force
